version: "3.7"
services:
  mongo:
    container_name: mongo
    image: mongo
    ports: 
      - "27017:27017"

  mongo-seed:
    build: ./mongo-seed
    links:
      - mongo

  bff-api-graphql:
    container_name: bff-api-graphql
    restart: always
    build: ./bff-api-graphql/
    ports: 
      - "5000:5000"
    volumes:
      - ./bff-api-graphql:/app
    env_file:
      - ./bff-api-graphql/.env
    links:
      - mongo
      - colorapi
      
  colorapi:
    container_name: colorApi
    restart: always
    build: ./color-api/
    ports: 
      - "8000:8000"
    volumes:
      - ./color-api:/app
    env_file:
      - ./color-api/.env
    links:
      - mongo
